[tox]
envlist = py35,py36,py37,py38,py39,pypy3.6

[testenv]
whitelist_externals =
    find
    sed
    bash
extras =
    test
commands =
    {posargs:py.test} tests/unit/ tests/integration/
    {[cleanup]commands}
passenv = *
usedevelop=True

[testenv:coverage]
envlist = py38
extras =
    test
    coverage
commands =
    pytest --cov {envsitepackagesdir}/mbtest --durations=10 --cov-report term-missing --cov-fail-under 100 --basetemp={envtmpdir} {posargs}
    {[cleanup]commands}
usedevelop=False

[testenv:publish-coverage]
envlist = py38
passenv = TRAVIS TRAVIS_* CODACY_*
extras =
    test
    coverage
commands =
    pytest --cov {envsitepackagesdir}/mbtest --cov-report xml --cov-fail-under 100 --basetemp={envtmpdir} {posargs}
    sed -i 's/\/home\/travis\/build\/brunns\/mbtest\/.tox\/publish-coverage\/lib\/python3..\/site-packages/src/g' coverage.xml
    bash -c "python-codacy-coverage -r coverage.xml || true"

[coverage:run]
branch = True
omit = */matcher.py

[testenv:flake8]
basepython = python3
skip_install = true
deps =
    flake8~=3.0
    flake8-bugbear~=18.0
    flake8-comprehensions~=1.0
    flake8-mutable~=1.0
    mccabe~=0.6
    flake8-blind-except~=0.1
    flake8-builtins~=1.0
    flake8-pep3101~=1.0
    flake8-print~=3.0
    flake8-string-format~=0.2
    flake8-logging-format~=0.5
    flake8-colors~=0.1
    flake8-comprehensions~=1.0

commands =
    flake8 src/ tests/

[flake8]
max-complexity = 6
max-line-length = 120
show-source = True
enable-extensions = M,B,C
ignore = C812,W503,P103,E1,E2,E3,E5,E731
statistics = True

[testenv:bandit]
basepython = python3
skip_install = true
deps =
    bandit~=1.5
commands =
    bandit -r src/

[testenv:pylint]
basepython = python3
skip_install = true
extras =
    test
    install
deps =
    pylint~=2.2
commands =
    pylint --disable=C src/

[testenv:mypy]
basepython = python3
skip_install = false
extras =
    test
    install
deps =
    mypy~=0.76
commands =
    mypy src/ {posargs}

[testenv:piprot]
basepython = python3
skip_install = true
deps =
    piprot~=0.9
commands =
    pip freeze | piprot

[testenv:format]
basepython = python3
skip_install = true
deps =
    black
    isort
commands =
    isort {toxinidir}/setup.py
    isort -rc {toxinidir}/src/
    isort -rc {toxinidir}/tests/
    black -l100 -tpy35 src/ tests/ setup.py

[testenv:check-format]
basepython = python3
skip_install = true
deps = {[testenv:format]deps}
commands =
    isort --check-only {toxinidir}/setup.py
    isort --check-only -rc {toxinidir}/src/
    isort --check-only -rc {toxinidir}/tests/
    black --check -l100 -tpy35 src/ tests/ setup.py

[tool:isort]
multi_line_output=3
include_trailing_comma=True
force_grid_wrap=0
use_parentheses=True
line_length=100

[testenv:docs]
description = Invoke sphinx-build to build the HTML docs
basepython = python3
extras =
    install
    docs
commands = sphinx-build docs "{toxinidir}/build_docs" --color -W -bhtml {posargs}
           python -c 'import pathlib; print("documentation available under file://\{0\}".format(pathlib.Path(r"{toxinidir}") / "build_docs" / "index.html"))'

[cleanup]
commands =
    find {toxinidir}/tests -type f -name "*.pyc" -delete
    find {toxinidir}/tests -type d -name "__pycache__" -delete
    find {toxinidir}/src -type f -name "*.pyc" -delete
    find {toxinidir}/src -type d -name "__pycache__" -delete
    find {toxinidir}/src -type f -path "*.egg-info*" -delete
    find {toxinidir}/src -type d -path "*.egg-info" -delete
