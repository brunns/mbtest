language: python
dist: xenial
matrix:
  allow_failures:
    - os: windows
  include:
    - python: 3.7
      dist: xenial
      sudo: yes
      env:
        - TOX_ENV=py37
    - os: osx
      language: generic
      python: 3.6
      env:
        - TOX_ENV=py36
    - os: windows
      language: sh
      python: 3.7
      before_install:
        - choco install python3 nodejs
        - export PATH="/c/Python37:/c/Python37/Scripts:/c/Program Files/nodejs:$PATH"
        - python -m pip install --upgrade pip wheel tox
      env:
        - TOX_ENV=py37
    - python: 3.5
      env:
        - TOX_ENV=py35
    - python: 3.6
      env:
        - TOX_ENV=py36
    - python: 3.6
      env:
        - TOX_ENV=pypy3.6
    - python: 3.6
      env:
        - TOX_ENV=check-format
    - python: 3.6
      env:
        - TOX_ENV=flake8
    - python: 3.6
      env:
        - TOX_ENV=bandit
    - python: 3.6
      env:
        - TOX_ENV=publish-coverage
        - secure: ""
    - python: 3.7
      sudo: yes
      env:
        - TOX_ENV=py37
        - MBTEST_VERSION=2.0
    - python: 3.7
      sudo: yes
      env:
        - TOX_ENV=py37
        - MBTEST_VERSION=1.16
before_install:
  - nvm install 12
  - pip install --upgrade tox
install:
  - python --version
  - pip --version
  - node --version
  - npm --version
  - npm install mountebank@"${MBTEST_VERSION:-2.1}" --production
script:
  - tox -e $TOX_ENV
